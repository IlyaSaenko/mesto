<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="images/mesto.svg" alt="Место" />
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__card">
                <img class="profile__avatar" src="images/stephen-leonardi-avatar.jpg" alt="Звёздное небо" />
                <!-- <button type="button" class="profile__edit-avatar-btn"></button> -->
                <div class="profile__info">
                    <h1 class="profile__name">Иван Иванов</h1>
                    <button class="profile__edit-btn" type="button"></button>
                    <p class="profile__sign">Путешественник по России</p>
                </div>
            </div>
            <button class="profile__add-photo-btn" type="button"></button>
        </section>


        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__author">©2023 Илья Саенко</p>
    </footer>


    <div class="popup popup_type_edit_profile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__name">Редактировать профиль</h2>
            <form class="popup__form" name="form">
                <input class="popup__item popup__item_type_name" name="profile__name" placeholder="Имя" value="Иван Иванов"
                    type="text">
                <input class="popup__item popup__item_type_sign" name="profile__sign" placeholder="Вид деятельности"
                    value="Путешественник по России" type="text">
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__name">Новое место</h2>
            <form class="popup__form" name="form">
                <input class="popup__item popup__item_palce_name" name="place__name" placeholder="Название" type="text">
                <input class="popup__item popup__item_place_url" name="place__sign" placeholder="Ссылка на картинку" type="text">
                <button class="popup__submit" type="submit">Создать</button>
            </form>
        </div>
    </div>


    <template id="elements-add">
        <li class="elements__item">
            <button class="elements__delete" type="button"></button>
            <img class="elements__image" src="#" alt="Фото места">
            <div class="elements__bottom">
                <h2 class="elements__place"></h2>
                <button class="elements__like" type="button" aria-label="like"></button>
            </div>
        </li>
    </template>


    <script src="scripts/index.js"></script>
</body>
</html>
