<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="pages/index.css" />  -->
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="<%=require('./images/mesto.svg')%>" alt="Место" />
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__card">
                <img class="profile__avatar" src="<%=require('./images/man.jpg')%>" alt="Звёздное небо" />
                <div class="profile__info">
                    <h1 class="profile__name">Иван Иванов</h1>
                    <button class="profile__edit-btn" type="button"></button>
                    <p class="profile__sign">Путешественник по миру</p>
                </div>
            </div>
            <button class="profile__add-photo-btn" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__author">©2023 Илья Саенко</p>
    </footer>

    <div class="popup popup_edit_profile">
        <div class="popup__container" >
            <button class="popup__close popup__close_profile" type="button"></button>
            <h2 class="popup__name">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile" name="form-profile" autocomplete = "off" novalidate>
                <input id="input-name" class="popup__item popup__item_type_name" name="name" minlength="2"
                    maxlength="40" required placeholder="Имя" value="Иван Иванов" type="text">
                <span class="input-name-error input-error"></span>

                <input id="input-description" class="popup__item popup__item_type_sign" name="description"
                    minlength="2" maxlength="200" required placeholder="Вид деятельности" value="Путешественник по миру"
                    type="text">
                <span class="input-description-error input-error"></span>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <!-- попап добавления новой карточки -->
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__close popup__close_card" type="button" aria-label="Close"></button>
            <h2 class="popup__name">Новое место</h2>
            <form class="popup__form popup__form_card" name="form-card" autocomplete = "off" novalidate>
                <input id="input-place" class="popup__item popup__item_palce_name"  name = "place" type="text" placeholder="Название"
                    required minlength="2" maxlength="30">
                <span class="input-error input-place-error"></span>

                <input id="input-link" class="popup__item popup__item_place_link"  name = "link" type="url"
                    placeholder="Ссылка на картинку" required>
                <span class="input-error input-link-error"></span>
                <button class="popup__submit" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <!-- Полноразмерная карточка -->
    <div class="popup popup_photo_card">
        <div class="popup__container-card">
            <button class="popup__close popup__close_photo" type="button" aria-label="Close">
            </button>
            <img class="popup__image-card" alt="" src="#">
            <h2 class="popup__title-card"></h2>
        </div>
    </div>

    <template id="elements-add">
        <li class="elements__item">
            <button class="elements__delete" type="button"></button>
            <img class="elements__image" src="#">
            <div class="elements__bottom">
                <h2 class="elements__place"></h2>
                <button class="elements__like" type="button" aria-label="like"></button>
            </div>
        </li>
    </template>

    <!-- <script type="module" src="scripts/index.js"></script> -->
</body>
</html>
